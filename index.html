<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: #fff;
      padding: 30px 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 90%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .profile-card img {
      width: 200px;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
      border: 3px solid #74ebd5;
    }

    .profile-card h1 {
      font-size: 22px;
      color: #333;
      margin: 10px 0;
    }

    .profile-card p {
      margin: 6px 0;
      color: #555;
      font-size: 15px;
    }

    .profile-card a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      background: #74ebd5;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .profile-card a:hover {
      background: #4ab1c9;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .profile-card {
        padding: 20px 15px;
        max-width: 95%;
      }
      .profile-card img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="SS.JPG" alt="Suranon">
    <h1>My Name is Suranon Sangpara</h1>
    <p>Email: <a href="mailto:ywnanontone@hotmail.com">ywnanontone@hotmail.com</a></p>
    <p>I love my job.</p>
    <a href="#">Contact Me</a>
  </div>
</body>
</html>
